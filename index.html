<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<header class="header">
		<div class="box">
			<div class="header_level1">
				<span class="header_tab1 active">For Business</span>
				<span class="header_tab2">For Customers</span>
			</div>
			<div class="header_level2">
				<div class="header__logo">
				</div>
				<button class="btn header__btn">Contact sales</button>
				<nav class="nav">
					<button class="nav__btn-menu"></button>
					<button class="nav__btn-close"></button>

					<button class=" btn nav__btn">Contact sales</button>
					<ul class="nav__list">
						<li class="nav__item">
							For Business
						</li>
						<li class="nav__item">
							For Customers
						</li>
						<li class="nav__item">
							Privacy Policy
						</li>
						<li class="nav__item">
							Terms Of Use - Seller
						</li>
						<li class="nav__item">
							Terms of Use - Sellers & Customers
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<div class="wrapper">
		<section class="hero">
			<div class="box">
				<div class="hero-left">
					<div class="wrap">
						<h1 class="title hero__title">Everyone is an Influencer</h1>
						<p class="hero__lead">Budss is a payments as a service and WOM engine dedicated to acquisition and
							retention of customers to your business.</p>
						<button class="btn hero__btn">Contact sales</button>
					</div>
				</div>
				<div class="hero-right">
					<picture class="hero-img">
						<source media="(min-width: 1340px) " alt="women__big" srcset="img/women-big.png">
						<source media="(min-width: 650px)" alt="women__little" srcset="img/women__little.png">
						<img src="img/women-big.png" alt="women">
					</picture>
				</div>
			</div>
		</section>
	</div>
	<footer></footer>
	<script src="js.js"></script>
</body>

</html>
